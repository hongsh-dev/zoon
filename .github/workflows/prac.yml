name: prac1
on:
  push:
    branches:
      - master
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v2

      - name: npm install
        run: npm install

      - name: npm build
        run: npm run build

      - name: env
        run: touch .env |
          echo ${{ secrets.PRACTICE1 }} >> .env |
          cat .env

      - name: archive file
        run: tar cvfz ./zoom.tar.gz * --include='.env' .

      - name: list
        run: ls -la
